<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>know-it-all meals</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css"/>
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/recipe.css" />

<body>

    <div class='header'>
        
        <header>KNOW-IT-ALL MEALS</header>

        <div class='row'>
            <div class='search'>
                <input type='text' placeholder='search for recipes'>
                <i id='clickSearch' class="fas fa-search fa-2x"></i>
            </div>

            <div class='icons'>    
                <i class="fab fa-facebook-square fa-2x"></i>
                <i class="fab fa-instagram fa-2x"></i>
                <i class="fab fa-twitter-square fa-2x"></i>
            </div>
        </div>

        <div class='row'>
                <p>search results? or some other feature needed?</p>
        </div>        
    </div>
    
    <div class='container'>
        <div class='row-2'>
            <div class='col-informaion'>
                <div class='col-row' id='info'>
                    <p>time,exercise,serving</p>
                </div>

                <div class='col-row' id='ingredients'>
                    <p>ingredients/costs</p>
                </div>

                <div class='col-row' id='nf'>
                    <p>nutritional facts</p>
                </div>
            </div>

            <div class='col-informaion'>
                <p>directions</p>
            </div>
        </div>
    </div>

 
    <pre id="spoonacular-ingredients" style="display:none">
        2 cherries
        4 blueberries
        </pre>
        <div id="spoonacular-price-estimator"></div>      
       <script type="text/javascript">
         var spoonacularServings = 1;
         var spoonacularPriceView = 2;
        </script>
