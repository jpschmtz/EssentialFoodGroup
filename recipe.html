<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>know-it-all meals</title>
    <link rel="icon" type="png" href="assets/images/icon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/recipe.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
</head>

<body>

    <div class='header'>

        <header>KNOW-IT-ALL MEALS</header>

        <div class='row'>
            <div>
                <input class='search' type='text' placeholder='search for recipes'>
                <a class="hvr-shadow"><i class="fas fa-search fa-2x clickSearch"></i></a>
            </div>
        </div>

        <div class='row'>
            <p>search results? or some other feature needed?</p>
        </div>
    </div>

    <div class='container'>
        <div class='row-2'>
            <div class='col-informaion'>
                <div class='col-row' id='info'>
                    <p>time,exercise,serving</p>
                </div>

                <div class='col-row' id='ingredients'>
                    <p>ingredients/costs</p>
                </div>

                <div class='col-row' id='nf'>
                    <p>nutritional facts</p>
                </div>
            </div>

            <div class='col-informaion'>
                <p>directions</p>
            </div>
        </div>
    </div>

    <!-- Social Media -->
    <div class='icons'>
        <a class="hvr-shadow"><i class="fab fa-facebook-square fa-2x"></i></a>
        <a class="hvr-shadow"><i class="fab fa-instagram fa-2x"></i></a>
        <a class="hvr-shadow"><i class="fab fa-twitter-square fa-2x"></i></a>
    </div>


    <!-- jQuery -->
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!--link to javascript-->
    <script src="assets/javascript/logic.js"></script>
