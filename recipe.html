<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>know-it-all meals</title>
    <link rel="icon" type="png" href="assets/images/icon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/recipe.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/5.8.1/firebase.js"></script>
</head>
<body>
    <div class="header">
        <header><a class="nav-link" href="index.html">KNOW-IT-ALL MEALS</a></header>
    </div>
    <div class="container">
        <div class="row">
            <div id="myModal" class="modal">
                <div class="modal-content">
                <span class="close">&times;</span>
                <p>Please enter an ingredient before searching.</p>
                </div>
            </div>
        </div>
        <div class="row">
            <input class="search" type="text" placeholder="search for recipes">
            <a class="hvr-shadow"><i class="fas fa-search fa-2x clickSearch"></i></a>
        </div>
        <div class="row-1">
            <div class="row-col">
                <div class="titleName" id="title"></div>
                <hr>
                <div class="sumInfo" id="summary"></div>
                <hr>
                <div class="subHead"><p>EXERCISES NEEDED TO BURN OFF THE CALORIES [MINS]</p></div>
                <div class="col-row" id="info"></div>
                <br><hr>
                <div class="subHead"><p>INGREDIENTS</p></div>
                <div class="col-row" id="ingredients"></div>
            </div>
            <div class="row-col">
                <div class="mealImg" id="image"></div>  
                <div class="subHead"><p>DIRECTIONS</p></div>
                <div class="instruct" id="instructions"></div>
            </div>
        </div>
        <hr>    
        <!-- Social Media -->
        <div class="icons">
            <a class="hvr-shadow"><i class="fab fa-facebook-square fa-2x"></i></a>
            <a class="hvr-shadow"><i class="fab fa-instagram fa-2x"></i></a>
            <a class="hvr-shadow"><i class="fab fa-twitter-square fa-2x"></i></a>
        </div>
    </div>
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!--link to javascript-->
    <script src="assets/javascript/logic.js"></script>
</body>
</html>
